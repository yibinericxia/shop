<div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
  <div class="card-header text-center">Shopping Cart</div>
  <div class="card-body">
    <h5 class="card-title">Total: ${{total}}</h5>
    <hr>
    <h6 class="card-title">Items bought:</h6>
      <ul>
        <li *ngFor="let order of order.orderedProducts">
            {{ order.product.name }} - {{ order.quantity}} pcs.
        </li>
      </ul>
      <button class="btn btn-light btn-block" (click)="completeOrder()"
              [disabled]="order.orderedProducts.length == 0">Checkout
      </button>
  </div>
</div>
